<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心跳日記｜青少年專屬 AI 心情檢測</title>
  <meta property="og:image" content="preview.jpg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* 動態背景光暈 */
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -200px;
      left: -200px;
      animation: float 20s infinite ease-in-out;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float 15s infinite ease-in-out reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(100px, 100px) scale(1.1); }
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      width: 100%;
    }
    
    .card { 
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      max-width: 520px;
      margin: 0 auto;
      border-radius: 32px;
      padding: 56px 40px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2), 0 0 100px rgba(102,126,234,0.3);
      animation: slideUp 0.8s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 10px 30px rgba(102,126,234,0.4);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 { 
      font-size: 32px;
      font-weight: 700;
      margin: 0 0 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 12px;
      font-weight: 500;
    }
    
    .description {
      color: #777;
      line-height: 1.7;
      margin-bottom: 36px;
      font-size: 15px;
    }
    
    .privacy-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(102,126,234,0.1);
      padding: 10px 20px;
      border-radius: 50px;
      font-size: 14px;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 32px;
      border: 2px solid rgba(102,126,234,0.2);
    }
    
    .privacy-badge::before {
      content: '🔒';
      font-size: 16px;
    }
    
    .btn { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px 48px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(102,126,234,0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 300px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover { 
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(102,126,234,0.5);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .features { 
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .tag { 
      background: linear-gradient(135deg, rgba(102,126,234,0.08), rgba(118,75,162,0.08));
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 13px;
      color: #555;
      font-weight: 600;
      border: 1px solid rgba(102,126,234,0.15);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .tag:hover {
      background: linear-gradient(135deg, rgba(102,126,234,0.15), rgba(118,75,162,0.15));
      transform: translateY(-2px);
      border-color: rgba(102,126,234,0.3);
    }
    
    .tag::before {
      font-size: 16px;
    }
    
    .tag:nth-child(1)::before { content: '🤖'; }
    .tag:nth-child(2)::before { content: '🌙'; }
    .tag:nth-child(3)::before { content: '📊'; }
    .tag:nth-child(4)::before { content: '📝'; }
    
    .footer {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(0,0,0,0.08);
      font-size: 12px;
      color: #999;
    }
    
    /* 響應式設計 */
    @media (max-width: 600px) {
      .card {
        padding: 40px 24px;
        border-radius: 24px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
      
      .btn {
        padding: 16px 40px;
        font-size: 16px;
      }
    }
    
    /* 微動畫 */
    .card > * {
      animation: fadeIn 0.8s ease-out backwards;
    }
    
    .card > *:nth-child(1) { animation-delay: 0.1s; }
    .card > *:nth-child(2) { animation-delay: 0.2s; }
    .card > *:nth-child(3) { animation-delay: 0.3s; }
    .card > *:nth-child(4) { animation-delay: 0.4s; }
    .card > *:nth-child(5) { animation-delay: 0.5s; }
    .card > *:nth-child(6) { animation-delay: 0.6s; }
    .card > *:nth-child(7) { animation-delay: 0.7s; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="icon">💭</div>
      
      <h1>心跳日記</h1>
      
      <div class="subtitle">今天心情怎麼樣？</div>
      
      <div class="description">
        寫下你的想法，AI 會即時分析你的情緒與壓力狀態<br>
        透過科學化的情緒追蹤，更了解自己的內心世界
      </div>
      
      <div class="privacy-badge">
        完全匿名 · 本機儲存 · 免註冊
      </div>
      
      <button class="btn" onclick="startApp()">開始記錄心情</button>
      
      <div class="features">
        <div class="tag">Google Gemini AI</div>
        <div class="tag">深色模式</div>
        <div class="tag">情緒趨勢圖</div>
        <div class="tag">匿名日記</div>
      </div>
      
      <div class="footer">
        你的隱私很重要 · 所有數據僅存於你的設備
      </div>
    </div>
  </div>

  <script>
    function startApp() {
      // 添加點擊動畫效果
      const btn = document.querySelector('.btn');
      btn.style.transform = 'scale(0.95)';
      
      setTimeout(() => {
        // 這裡改成你的主頁面連結
        window.location.href = 'app.html';
        // 如果是同一個 artifact，可以改用：
        // window.location.href = '#app';
      }, 150);
    }
    
    // 添加鍵盤支援
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        startApp();
      }
    });
  </script>

</body>
</html>
